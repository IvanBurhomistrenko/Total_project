<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form">
    <meta name="keywords" content="Form">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <title>Form</title>
</head>
<body>
    <main>
        <form class="contact_form">
            <div class="hero_close">
                <p class="hero_form">We would like to help you</p>
                <button type="button" class="close">
                    <img alt="close_btn" src="../assets/images/form/Close.svg">
                </button> 
            </div>
            <div class="first_block_form">
                <input class="form_inputs" type="text" placeholder="Name">
                <textarea class="form_inputs form_textarea" name="text" placeholder="Message"></textarea>
            </div>
            <div class="second_block_form">
                <p class="h3_form">How to answer you?</p>
                <input class="form_inputs" type="tel" placeholder="Phone number">
                <input class="form_inputs" type="email" placeholder="Email">
            </div>
            <button class="form_btn" action="/">Send message</button>
        </form>
    </main>
</body>
</html>
